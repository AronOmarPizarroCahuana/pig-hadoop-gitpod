version: '3'
services:
  namenode:
    image: suhothayan/hadoop-spark-pig-hive:2.9.2
    container_name: namenode
    ports:
      - "9870:9870"
    command: /etc/bootstrap.sh namenode
    tty: true
    volumes:
      - ./config:/usr/local/hadoop-2.9.2/etc/hadoop

  datanode:
    image: suhothayan/hadoop-spark-pig-hive:2.9.2
    container_name: datanode
    depends_on:
      - namenode
    command: /etc/bootstrap.sh datanode
    tty: true
    volumes:
      - ./config:/usr/local/hadoop-2.9.2/etc/hadoop

  pig:
    image: suhothayan/hadoop-spark-pig-hive:2.9.2
    container_name: pig
    depends_on:
      - namenode
      - datanode
    stdin_open: true
    tty: true
    volumes:
      - ./datasets:/datos
      - ./pig/scripts:/scripts
      - ./config:/usr/local/hadoop-2.9.2/etc/hadoop
